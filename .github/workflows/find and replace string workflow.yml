name: Find and Replace workflow
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Get branch name
      uses: ypicard/get-branch-name-github-action@v1
      id: get-branch
    - name: Find and replace spec version
      uses: shitiomatic/str-replace@master
      with:
        find: "\\s\\sspec.version\\s*=\\s\"\\d+.\\d+.\\d+\""
        replace: "spec.version = \"${steps.get-branch.outputs.branch}\""
    - name: Commit the updated podspec file
      run: |
          git config --local user.email "uy.nguyen@wonderlabs.io"
          git config --local user.name "Uy Nguyen"
          git add -A
          git commit -m "Upgrade podspec version"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
          branch: patch-1 #ignore if your branch is master
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
